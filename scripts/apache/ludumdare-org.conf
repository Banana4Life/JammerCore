<VirtualHost *:80>
	ServerName ldjam.work
	ServerAlias ludumdare.org ludumdare.dev ldjam.dev
	DocumentRoot /var/www/public-ludumdare.com
	<Directory "/var/www/public-ludumdare.com">
		AllowOverride All
	</Directory>
</VirtualHost>
<VirtualHost *:80>
	ServerName api.ldjam.work
	ServerAlias api.ludumdare.org api.ludumdare.dev api.ldjam.dev
	DocumentRoot /var/www/public-api
	<Directory "/var/www/public-api">
		AllowOverride All
	</Directory>
</VirtualHost>
<VirtualHost *:80>
	ServerName url.ldjam.work
	ServerAlias url.ludumdare.org url.ludumdare.dev url.ldjam.dev
	DocumentRoot /var/www/public-url.shortener
	<Directory "/var/www/public-url.shortener">
		AllowOverride All
	</Directory>
</VirtualHost>

